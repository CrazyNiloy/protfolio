<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maruf Hasan Niloy Profile</title>

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #0d0d0d, #111822, #0a0f25);
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

/* Profile Image */
img.profile-img {
  max-width: 250px;
  width: 30%;
  height: auto;
  border-radius: 50%;
  box-shadow: 0 0 30px #00bfff;
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

h1 {
  font-size: 28px;
  color: #00bfff;
  margin-bottom: 25px;
}

/* Social Icons */
.social-icons {
  display: flex;
  gap: 25px;
  justify-content: center;
  margin-bottom: 30px;
}

.social-icons a img {
  width: 60px;
  height: 60px;
  transition: 0.3s;
  cursor: pointer;
}

.social-icons a img:hover {
  transform: scale(1.2);
  box-shadow: 0 0 20px #00bfff, 0 0 35px #00bfff;
}

/* Back Button */
a.back-btn {
  color: #00bfff;
  font-weight: bold;
  text-decoration: none;
  border: 2px solid #00bfff;
  padding: 10px 22px;
  border-radius: 12px;
  transition: 0.3s;
}

a.back-btn:hover {
  background: #00bfff;
  color: #0d0d0d;
  box-shadow: 0 0 15px #00bfff, 0 0 25px #00bfff;
}

@media screen and (max-width: 600px) {
  img.profile-img { max-width: 50%; }
  h1 { font-size: 22px; }
  .social-icons a img { width: 50px; height: 50px; }
  a.back-btn { padding: 8px 18px; font-size: 14px; }
}
</style>
</head>
<body>

<img src="assets/me.png" alt="Maruf Hasan Niloy" class="profile-img">
<h1>Maruf Hasan Niloy</h1>

<!-- Social Icons -->
<div class="social-icons">
  <a href="https://www.facebook.com/xinn.niloy" target="_blank">
    <img src="assets/facebook.png" alt="Facebook">
  </a>
  <a href="https://www.instagram.com/xinn_niloy/" target="_blank">
    <img src="assets/instagram.png" alt="Instagram">
  </a>
  <a href="#" title="crazy_niloy">
    <img src="assets/discord.png" alt="Discord">
  </a>
</div>

<a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>

</body>
</html>
