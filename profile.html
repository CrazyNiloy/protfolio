<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maruf Hasan Niloy Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #0d0d0d, #111822, #0a0f25);
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}
img.profile-img {
  max-width: 30%;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 0 20px #00bfff;
  margin-bottom: 20px;
}
h1 {
  margin-top: 10px;
  font-size: 26px;
  color: #00bfff;
  margin-bottom: 20px;
}
.social-icons {
  display: flex;
  gap: 25px;
  justify-content: center;
  margin-bottom: 25px;
}
.social-icons a img {
  width: 50px;
  height: 50px;
  transition: 0.3s;
  cursor: pointer;
}
.social-icons a img:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px #00bfff;
}
a.back-btn {
  color: #00bfff;
  font-weight: bold;
  text-decoration: none;
  border: 2px solid #00bfff;
  padding: 8px 18px;
  border-radius: 10px;
  transition: 0.3s;
}
a.back-btn:hover {
  background: #00bfff;
  color: #0d0d0d;
}
@media screen and (max-width: 600px) {
  img.profile-img { max-width: 50%; }
  h1 { font-size: 22px; }
  .social-icons a img { width: 40px; height: 40px; }
  a.back-btn { padding: 6px 15px; font-size: 14px; }
}
</style>
</head>
<body>

<img src="assets/me.png" alt="Maruf Hasan Niloy" class="profile-img">
<h1>Maruf Hasan Niloy</h1>

<!-- Social Icons -->
<div class="social-icons">
  <a href="https://www.facebook.com/xinn.niloy" target="_blank">
    <img src="assets/facebook.png" alt="Facebook">
  </a>
  <a href="https://www.instagram.com/xinn_niloy/" target="_blank">
    <img src="assets/instagram.png" alt="Instagram">
  </a>
  <a href="#" title="crazy_niloy">
    <img src="assets/discord.png" alt="Discord">
  </a>
</div>

<a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>

</body>
</html>
