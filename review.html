<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maruf Hasan Niloy Reviews</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0d0d0d, #111822, #0a0f25);
  color: #e0e0e0;
  padding-top: 80px;
  min-height: 100vh;
}

/* Header */
header {
  position: fixed;
  top:0; left:0; width:100%;
  background: rgba(0,0,0,0.85);
  padding: 12px 30px;
  display: flex;
  justify-content: flex-end;
  z-index: 1000;
  border-bottom: 3px solid #00bfff;
}

nav a {
  color:#ccc;
  text-decoration:none;
  font-weight:bold;
  margin-left:12px;
  padding:6px 14px;
  border-radius:6px;
  transition:0.3s;
}
nav a:hover, nav a.active {
  color:#00bfff;
  border:2px solid #00bfff;
  transform:scale(1.05);
}

/* Section */
.section-panel {
  background: rgba(20,20,30,0.9);
  max-width: 900px;
  margin: 100px auto 50px auto;
  padding: 25px;
  border-radius: 12px;
}

.section-panel h2 {
  font-size:28px;
  color:#00bfff;
  margin-bottom:15px;
  border-bottom:2px solid #00bfff;
  display:inline-block;
  padding-bottom:5px;
}

.cards {
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

.card {
  background:#000;
  border:2px solid #00bfff;
  padding:20px;
  width:250px;
  border-radius:12px;
  box-shadow:0 0 15px #00bfff40;
  text-align:center;
}

/* Review Form */
textarea {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid #00bfff;
  background:#111822;
  color:#e0e0e0;
  resize:none;
  margin-bottom:12px;
}

button {
  padding:10px 25px;
  border:2px solid #00bfff;
  background:transparent;
  color:#00bfff;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  background:#00bfff;
  color:#111822;
}

/* Footer */
footer { text-align:center; padding:20px; background:#111822; color:#777; margin-top:50px; }

@media(max-width:768px){
  .card { width:95%; }
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#skills">Skills</a>
    <a href="index.html#projects">Projects</a>
    <a href="review.html">Reviews</a>
    <a href="index.html#social">Connect</a>
  </nav>
</header>

<!-- Reviews Section -->
<section class="section-panel" id="reviews">
  <h2>Past Reviews</h2>
  <div id="reviewsContainer" class="cards">
    <p style="color:#aaa;">Loading reviews...</p>
  </div>
</section>

<!-- Submit Review Section -->
<section class="section-panel">
  <h2>Submit Your Review</h2>
  <form id="reviewForm" target="_blank" action="https://docs.google.com/forms/d/e/1FAIpQLSfNAVqnnSnEKp8uRn-WXClpljfRCF9IB8WxzFh0Ynx7saeepg/formResponse" method="POST">
    <input type="text" name="entry.123621195" placeholder="Your Name" required style="width:100%; padding:10px; margin-bottom:12px; border-radius:10px; border:2px solid #00bfff; background:#111822; color:#e0e0e0;">
    <textarea name="entry.36607560" placeholder="Write your review..." rows="4" required></textarea>
    <input type="number" name="entry.677678895" placeholder="Rating 1-5" min="1" max="5" required style="width:100%; padding:10px; margin-bottom:12px; border-radius:10px; border:2px solid #00bfff; background:#111822; color:#e0e0e0;">
    <button type="submit">Submit Review</button>
  </form>
</section>

<!-- Footer -->
<footer>Â© 2025 Maruf Hasan Niloy. All rights reserved.</footer>

<script>
// Highlight current page in nav
const navLinks = document.querySelectorAll('nav a');
const currentPage = location.pathname.split("/").pop();
navLinks.forEach(link => {
  const linkPage = link.getAttribute('href').split("/").pop();
  if(linkPage === currentPage) {
    link.classList.add('active');
  }
});

// Optional: show success message after submission
document.getElementById('reviewForm').addEventListener('submit', () => {
  alert('Your review has been submitted! Thank you.');
});
</script>

</body>
</html>
