<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maruf Hasan Niloy Reviews</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0d0d0d, #111822, #0a0f25);
  color: #e0e0e0;
  min-height: 100vh;
  padding-top: 80px;
}

/* Header */
header {
  position: fixed;
  top:0; left:0; width:100%;
  z-index:1000;
  background: rgba(0,0,0,0.85);
  padding: 12px 30px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  border-bottom: 3px solid #00bfff;
  box-shadow: 0 4px 12px rgba(0,191,255,0.3);
}

nav {
  display: flex;
  gap: 12px;
}

nav a {
  color: #ccc;
  text-decoration: none;
  font-size: 15px;
  font-weight: bold;
  padding: 6px 14px;
  border-radius: 6px;
  border: 2px solid transparent;
  transition: all 0.3s ease;
}

nav a:hover, nav a.active {
  color: #00bfff;
  border: 2px solid #00bfff;
  box-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
  background: transparent;
  transform: scale(1.05);
}

/* Review Form */
.review-container {
  max-width: 600px;
  margin: 100px auto 50px auto;
  background: rgba(20,20,30,0.9);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px #00bfff40;
  text-align: center;
}

.review-container h2 {
  font-size: 28px;
  color: #00bfff;
  margin-bottom: 20px;
}

.review-container textarea {
  width: 100%;
  height: 120px;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #00bfff;
  background: #111822;
  color: #e0e0e0;
  resize: none;
  margin-bottom: 15px;
  font-size: 16px;
}

.review-container .rating {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}

.review-container .rating input {
  display: none;
}

.review-container .rating label {
  font-size: 30px;
  color: #555;
  cursor: pointer;
  transition: transform 0.2s;
}

.review-container .rating label:hover,
.review-container .rating label:hover ~ label,
.review-container .rating input:checked ~ label {
  color: #00bfff;
  transform: scale(1.2);
}

.review-container button {
  padding: 10px 25px;
  font-size: 16px;
  font-weight: bold;
  border: 2px solid #00bfff;
  border-radius: 10px;
  background: transparent;
  color: #00bfff;
  cursor: pointer;
  transition: 0.3s;
}

.review-container button:hover {
  background: #00bfff;
  color: #111822;
}

/* Footer */
footer {
  text-align:center;
  padding:20px;
  background:#111822;
  color:#777;
  margin-top: 50px;
}

/* Responsive */
@media(max-width:768px){
  .review-container { margin: 120px 20px 50px 20px; padding: 20px; }
  .review-container h2 { font-size: 24px; }
  .review-container textarea { height: 100px; font-size: 14px; }
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="review.html" class="active">Reviews</a>
  </nav>
</header>

<div class="review-container">
  <h2>Leave a Review</h2>

  <!-- Star Rating -->
  <div class="rating">
    <input type="radio" name="star" id="star5" value="5">
    <label for="star5">★</label>
    <input type="radio" name="star" id="star4" value="4">
    <label for="star4">★</label>
    <input type="radio" name="star" id="star3" value="3">
    <label for="star3">★</label>
    <input type="radio" name="star" id="star2" value="2">
    <label for="star2">★</label>
    <input type="radio" name="star" id="star1" value="1">
    <label for="star1">★</label>
  </div>

  <!-- Review Text -->
  <textarea placeholder="Write your review here..." id="reviewText"></textarea>

  <!-- Submit Button -->
  <button onclick="submitReview()">Submit Review</button>

  <!-- Message -->
  <p id="reviewMessage" style="color:#00ff88; margin-top:12px; display:none;">Review submitted!</p>
</div>

<footer>© 2025 Maruf Hasan Niloy. All rights reserved.</footer>

<script>
function submitReview() {
  const reviewText = document.getElementById('reviewText').value;
  const stars = document.querySelector('input[name="star"]:checked');
  if(!reviewText || !stars) {
    alert('Please write a review and select a rating!');
    return;
  }
  // For now just show a message. Later, you can send this data to a backend.
  document.getElementById('reviewMessage').style.display = 'block';
  setTimeout(() => { document.getElementById('reviewMessage').style.display = 'none'; }, 2000);

  // Clear form
  document.getElementById('reviewText').value = '';
  stars.checked = false;
}
</script>

</body>
</html>
